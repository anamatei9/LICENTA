<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDN Management{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% if request.path != '/login' %}
    <!-- ✅ Sidebar layout (for all pages except login) -->
    <div class="d-flex">
        <nav class="sidebar bg-dark text-light vh-100 p-3">
            <h3 class="text-center">Your Logo</h3>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('stats') }}">Stats</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('flow_table') }}">Flow Table</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('firewall') }}">Firewall</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('meter_group') }}">Meter & Group Table</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('user_management') }}">User Management</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>

        <!-- ✅ Main Page Content -->
        <div class="content flex-grow-1 p-4">
            {% block content %}{% endblock %}  <!-- ✅ ONLY ONE `content` block here -->
        </div>
    </div>
    {% else %}
    <!-- ✅ Login Page Layout (NO SIDEBAR) -->
    <div class="login-container">
        {% block content %}{% endblock %}  <!-- ✅ Still only ONE `content` block -->
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
