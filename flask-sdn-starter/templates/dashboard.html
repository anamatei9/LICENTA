{% block title %}Dashboard{% endblock %}

{% block content %}
<div>
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
    
    <!-- Overview Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-gray-800 p-4 rounded-lg">
            <h3 class="text-lg font-medium mb-2">Switches</h3>
            <p class="text-2xl font-bold">3</p>
        </div>
        
        <div class="bg-gray-800 p-4 rounded-lg">
            <h3 class="text-lg font-medium mb-2">Flows</h3>
            <p class="text-2xl font-bold">27</p>
        </div>
        
        <div class="bg-gray-800 p-4 rounded-lg">
            <h3 class="text-lg font-medium mb-2">Devices</h3>
            <p class="text-2xl font-bold">12</p>
        </div>
    </div>
    
    <!-- Main Dashboard Content -->
    <div class="bg-gray-800 rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Network Status</h2>
        <p class="text-gray-400">Dashboard content will be displayed here.</p>
        
        <!-- You can add your dashboard content here -->
    </div>
</div>
{% endblock %}
